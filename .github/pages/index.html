<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Downloads</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            background: #f5f5f7;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 18px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 1rem;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #f0f0f0;
            font-weight: bold;
        }

        tr:hover td {
            background: #fafafa;
        }

        a {
            color: #0066cc;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
    <script>
        async function fetchData() {
            const filesElement = document.getElementById("files");

            const res = await fetch("./");
            const text = await res.text();

            // Parse file links from directory index (GitHub Pages autoindex)
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, "text/html");
            const links = Array.from(doc.querySelectorAll("a"))
                .map(a => a.getAttribute("href"))
                .filter(href => href.match(/\.(exe|deb|rpm)$/));

            for (const file of links) {
                const url = file;
                const row = document.createElement("tr");

                const size = await fetch(url, {method: "HEAD"})
                    .then(r => r.headers.get("Content-Length"))
                    .then(bytes => (bytes / 1024 / 1024).toFixed(2) + " MB")
                    .catch(() => "-");

                const hash = await computeHash(url);

                row.innerHTML = `
            <td><a href="${url}">${file}</a></td>
            <td>${size}</td>
            <td><code>${hash}</code></td>
        `;
                filesElement.appendChild(row);
            }
        }

        async function computeHash(url) {
            try {
                const resp = await fetch(url);
                const content = await resp.arrayBuffer();
                const hashBuffer = await crypto.subtle.digest("SHA-256", content);
                return [...new Uint8Array(hashBuffer)]
                    .map(b => b.toString(16).padStart(2, "0"))
                    .join("");
            } catch (e) {
                return "â€”";
            }
        }

        window.onload = fetchData;
    </script>
</head>

<body>
<h1>Download Installers</h1>
<table>
    <thead>
    <tr>
        <th>File</th>
        <th>Size</th>
        <th>SHA-256</th>
    </tr>
    </thead>
    <tbody id="files">
    <!-- Dynamic content generated by JavaScript -->
    </tbody>
</table>

<div class="footer">
    Generated automatically from GitHub Actions
</div>
</body>
</html>
