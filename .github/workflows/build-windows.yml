name: Qt CMake Build (Windows)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_windows:
    runs-on: windows-latest

    env:
      QT_VERSION: 6.10.1
      QT_DIR: ${{ github.workspace }}\Qt
      INSTALLER_DIR: ${{ github.workspace }}\installer

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true

      # -------------------------------
      # Setup C++ compiler
      # -------------------------------
      - name: Setup MSVC Environment
        uses: ilammy/msvc-dev-cmd@v1

      # -------------------------------
      # Install Python + aqtinstall
      # -------------------------------
      - name: Install Python + aqtinstall
        run: |
          python -m pip install --upgrade pip
          pip install aqtinstall

      # -------------------------------
      # Install Qt 6.10.1 + modules
      # -------------------------------
      - name: Install Qt 6.10.1 + modules
        run: |
          python -m aqt install-qt windows desktop %QT_VERSION% win64_msvc2022_64 --outputdir %QT_DIR%
          python -m aqt install-qt windows desktop %QT_VERSION% win64_msvc2022_64 --outputdir %QT_DIR% --modules qtcharts qtimageformats

      # -------------------------------
      # Configure & Build
      # -------------------------------
      - name: Configure and Build Application
        shell: powershell
        run: |
          $QtPrefix = Join-Path $env:GITHUB_WORKSPACE "%QT_DIR%\%QT_VERSION%\msvc2022_64"
          cmake -B build -S . -G Ninja -DCMAKE_BUILD_TYPE=Release -DQt6_DIR="$QtPrefix\lib\cmake\Qt6"
          cmake --build build --config Release

      # -------------------------------
      # Deploy Qt binaries
      # -------------------------------
      - name: Deploy Qt binaries
        run: |
          cd build/Release
          "%QT_DIR%\%QT_VERSION%\msvc2022_64\bin\windeployqt.exe" awsmock-qt-ui.exe --dir "%INSTALLER_DIR%\packages\com.jensvogt.awsmockqtui\data"

      # -------------------------------
      # Build Qt Installer
      # -------------------------------
      - name: Build Qt Installer
        run: |
          # Assuming you have installer/config/config.xml & packages/com.jensvogt.awsmockqtui/
          binarycreator -c "%INSTALLER_DIR%\config\config.xml" -p "%INSTALLER_DIR%\packages" "%INSTALLER_DIR%\AwsmockQtUiInstaller.exe"

      # -------------------------------
      # Upload the installer
      # -------------------------------
      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: QtInstaller-Windows
          path: installer/AwsmockQtUiInstaller.exe
          retention-days: 90
