name: Build Qt Project (Ubuntu)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip ninja-build libgl1-mesa-dev libx11-dev

      - name: Install aqtinstall
        run: pip install aqtinstall

      - name: List available Qt 6.10.1 modules
        run: |
          aqt list-qt linux desktop --modules 6.10.1 linux_gcc_64

      - name: Install Qt 6.10.1 with required modules
        run: |
          aqt install-qt linux desktop 6.10.1 linux_gcc_64 \
            -m qtbase qtwidgets qtsvg qtimageformats qtgui

      - name: Add Qt to PATH
        run: echo "${HOME}/qt/6.10.1/linux_gcc_64/bin" >> $GITHUB_PATH

      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH="$HOME/qt/6.10.1/linux_gcc_64" \
            -G Ninja

      - name: Build
        run: cmake --build build --config Release